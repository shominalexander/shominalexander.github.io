<html>
  <head>
    <title>
      My SAP UI5
    </title>
    <script id                = 'sap-ui-bootstrap'
            src               = 'https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
            data-sap-ui-theme = 'sap_belize'
            data-sap-ui-libs  = 'sap.m'>
    </script>
    <script>
      try{
        var buttonTime = new sap.m.Button({
          text: "Show the time",
          press: function() {
            var date = new Date();
            sap.m.MessageBox.show(date.toLocaleTimeString()); 
          }
        });
        buttonTime.placeAt("buttonTime");
        var buttonPDF = new sap.m.Button({
          text: "Open PDF",
          press: function() {
            var path = document.getElementById("path").value;
            var viewer = new sap.m.PDFViewer();
            sap.m.MessageBox.show("path = " + path);
            viewer.setSource(path);
            viewer.open();
          }
        });
        buttonPDF.placeAt("buttonPDF");
      }catch(e){
        alert(e.message);
      }
   </script>
  </head>
  <body class='sapUiBody'>
    <div id = 'buttonTime'></div>
    <input type = 'file' id = 'path'>
    <div id = 'buttonPDF'></div>
  </body>
</html>
