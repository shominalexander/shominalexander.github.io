<html>
  <head>
    <title>
      My SAP UI5
    </title>
    <script id                = 'sap-ui-bootstrap'
            src               = 'https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
            data-sap-ui-theme = 'sap_belize'
            data-sap-ui-libs  = 'sap.m'>
    </script>
    <script>
      var B = new sap.m.Button({ text: "Show the time",
                                press: function() {
                                         var D = new Date();
                                         var T = "Time is " + D.getHours() + ":" + D.getMinutes() + ":" + D.getSeconds();
                                         sap.m.MessageToast.show(T); } });
      B.placeAt("content");
   </script>
  </head>
  <body class='sapUiBody' id='content'>
  </body>
</html>
