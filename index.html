<html>
  <head>
    <title>
      My SAP UI5
    </title>
    <script id                = 'sap-ui-bootstrap'
            src               = 'https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
            data-sap-ui-theme = 'sap_belize'
            data-sap-ui-libs  = 'sap.m'>
    </script>
    <script>
      var T = new sap.m.TabContainer({
        items: {
          template:
            new sap.m.TabContainerItem({
              content[
                new sap.m.Button({
                  text: "Show the time №1",
                  press: function() {
                    var D = new Date();
                    sap.m.MessageToast.show(D.toLocaleTimeString()); 
                  }
                }),
                new sap.m.Button({
                  text: "Show the time №2",
                  press: function() {
                    var D = new Date();
                    sap.m.MessageToast.show(D.toLocaleTimeString()); 
                  }
                })
              ]
            })
        }
      })
      T.placeAt("content");
   </script>
  </head>
  <body class='sapUiBody' id='content'>
  </body>
</html>
